        <!-- Three circles -->
        <g fill="none" stroke="white" stroke-width="40">
            <!-- Top circle -->
            <circle cx="256" cy="176" r="80"/>
            <!-- Bottom left circle -->
            <circle cx="176" cy="336" r="80"/>
            <!-- Bottom right circle -->
            <circle cx="336" cy="336" r="80"/>
